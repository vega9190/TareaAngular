<p>list-pokemon works!</p>

<div *ngIf="pokemones">
        <h3>Pokemones</h3>
    <table>
        <thead>
            <th>Nombre</th>
            <th>Detalle</th>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of pokemones">
                <td>{{pokemon.name | nombreUpperCase: pokemon.name}}</td>
                <td> <button [routerLink]= "['/detallePokemon', pokemon.name]"> Detalle </button> </td>
            </tr>
        </tbody>
    </table>
    <div class="error" *ngIf="error">
        {{ error }}
    </div>
</div>
